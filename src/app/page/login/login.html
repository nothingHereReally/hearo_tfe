<div class="container-whole-login-page">
  <div class="login-form">
    <div>
      <img src="/logo/hearo_logo.svg" alt="hearo logo">
      <img src="/logo/hearo_word.svg" alt="hearo word">
      <span class="font-bold-regular">Hearo Team Login</span>
    </div>

    <div>
      <div>
        <div>
          <app-input
              [nameInput]="'username'"
              [(inputValue)]="hearoUser().username"
              [iconNameLeft]="'human'"
              [placeholderText]="'Username'"
              (outWant2Run)="loggingIn()"
              />
          @if( warnings().username!='' ){
          <div class="font-normal-regular">{{ warnings().username }}</div>
          }
        </div>
        <div>
          <app-input
              [nameInput]="'password'"
              [(inputValue)]="hearoUser().password"
              [iconNameLeft]="'shield_lock'"
              [placeholderText]="'Password'"
              [hasEye]="'eye'"
              (outWant2Run)="loggingIn()"
              />
          @if( warnings().password!='' ){
          <div class="font-normal-regular">{{ warnings().password }}</div>
          }
        </div>
      </div>
      <app-button
          [text]="'Log in'"
          [styleButton]="'style-special'"
          (outOnClick)="loggingIn()"
          />
    </div>

    <app-button
        [text]="'Forgot Password'"
        [styleButton]="'style-outline'"
        [isUnderlined]="'underlined'"
        [linkURL]="'/verify-to-register'"
        [linkTarget]="'_self'"
        />

    <div>
      <span class="font-normal-regular">No Account?</span>
      <app-button
          [text]="'Get Access'"
          [styleButton]="'style-outline'"
          [isUnderlined]="'underlined'"
          [linkURL]="'/verify-to-register'"
          [linkTarget]="'_self'"
          />
    </div>
  </div>
</div>
