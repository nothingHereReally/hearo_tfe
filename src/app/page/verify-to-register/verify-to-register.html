<div>
  <div class="top-left-logo-and-back-v2r">
    <img src="/logo/hearo_logo.svg" alt="logo icon">
    <app-button
        [text]="'Back'"
        [styleButton]="'style-outline'"
        [iconname]="'arrow_left'"
        (outOnClick)="backClicked()"
        />
  </div>


  <div class="container-of-form-show-qr-v2r">
    <div>
      <video
          #videoEl
          class="video-qr"
          >
      </video>
    </div>
    <div>
      <div>
        <img src="/logo/hearo_logo.svg" alt="hearo logo">
        <img src="/logo/hearo_word.svg" alt="hearo word">
        <span>Verify Authority</span>
      </div>
      <div>
        <img src="/icon_tc2_400/info.svg" alt="info logo">
        <div>
          <span>Please show the</span>
          <span>QR Access account</span>
          <span>to be able to create a Hearo member account</span>
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="true">
    <canvas #canvasEl></canvas>
  </div>
</div>
